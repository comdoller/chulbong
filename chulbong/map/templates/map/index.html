{% extends 'base.html' %}
{% load static %}
{% block body %}
{% include 'header.html' %}

<body style="background-color: #f5f5f5;">


<div id="main">
    <form id = "search" name="search" action="{% url 'map:map' %}" method="post">
        {% csrf_token %}
        <p class="form__group field">
            <input type="text" class="form__field" placeholder="어디있어요" id = "where" name="where" required />
            <div class='container' id="submit" >
                <div class="button-container">
                <div class='button -regular'>GO</div>
                </div>
            </div>
        </p>
    </form>
    <div class='container'>
    <div class="button-container">
        <div class='button -blue center' id="getGps" onclick="window.location.href ='./map'">위치정보 가져오기</div>
    </div>
</div>
</div>

    document.write('<meta name="viewport" content="width=device-width,height='+window.innerHeight+', initial-scale=1.0">');
}
</script>

<script>
    document.getElementById('submit').addEventListener('click', function() {
                if(document.getElementById("where").value){
                    document.getElementById('search').submit();
                }
                else{
                    alert("지역을 입력해주세요.");
                }
