{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale=1.0>
     <script src="https://code.jquery.com/jquery-latest.js"></script>
    <link rel="stylesheet" href="{% static 'assets/css/main.css' %}" />
    <title>Title</title>
</head>
<body>

<div>
        <p>
            현재 위치를 입력하세요. ex) 강원대도서관
        </p>
    </div>

    <div>
        <form action="{% url 'map:map' %}" method="post">
            {% csrf_token %}
            <input type="text" name="where"/>
            <button type="submit">Submit</button>
        </form>

    </div>


<button type='button' id="modal_btn">문의하시져</button>
<div class="black_bg"></div>

<div class="modal_wrap" >
    <div class="modal_close"><a href="#">close</a></div>
    <div>

        <form action="{% url 'map:request' %}" method="post" role="form" style="width:100%; height:auto;" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" name="title" class="form-control" placeholder="title"  required/>
                    <div class="validate"></div>
                </div>


                <div class="form-group">
                    <textarea class="form-control" name="content" rows="5" data-rule="note" data-msg="Please write something for us" placeholder="eg"></textarea>
                    <div class="validate"></div>
                </div>

                <div class="text-center"><button class="btn-primary" id="submit"type="submit" title="Send Message">등록</button></div>
            </form>


    </div>
<div>

    <script>
    window.onload = function() {

    function onClick() {
        document.querySelector('.modal_wrap').style.display ='block';
        document.querySelector('.black_bg').style.display ='block';
    }
    function offClick() {
        document.querySelector('.modal_wrap').style.display ='none';
        document.querySelector('.black_bg').style.display ='none';
    }

    document.getElementById('modal_btn').addEventListener('click', onClick);
    document.querySelector('.modal_close').addEventListener('click', offClick);
    document.getElementById('submit').addEventListener('click', offClick);

};
</script>









</body>
</html>
